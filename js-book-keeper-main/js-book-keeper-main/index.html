<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/modalAddBookmark.css" />
  </head>
  <body>
    <!-- title -->
    <div class="title">
      <h1>BOOKMARK APP</h1>
      <div class="tooltip-info border-icon">
        <i class="fas fa-info-circle" id="tooltip"></i>
      </div>
    </div>
    <!-- subHeader -->
    <div class="sub-header">
      <div class="actions-container" id="show-modal-container">
        <i class="fa fa-plus"></i>
        <button id="show-modal">Add Bookmark</button>
      </div>
    </div>
    <!-- bookmarks -->
    <div class="container" id="bookmarks-container"></div>
    <!-- modal add bookmarks -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website Url</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <div class="save-error-container">
              <div id="error-container">
                <span id="text-error"></span>
              </div>
              <button id="save-btn" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal confirm delete-->
    <div class="modal-confirm-container display-none">
      <div class="modal-delete">
        <div class="title-confirm">
          <h3>Confirm Delete</h3>
        </div>
        <div class="body-confirm">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Are you sure you want to delete this bookmark?</span>
        </div>
        <div class="button-confirm">
          <button id="cancel">Cancel</button>
          <button id="confirm">Delete</button>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="js/functions.js"></script>
    <script src="js/listeners.js"></script>
  </body>
</html>
